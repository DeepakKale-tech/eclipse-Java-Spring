<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<h1 class="text-center">Registration Page</h1>
<div class="container mt-3 ">
<div class="row justify-content-center">
	<div class="col-md-6 bg-info">
	<div class="Card shadow">
		<div class="Card-body">
			<form action="register.jsp" method="get">
			<div class="mb-2">
				<label class="form-label">ID</label>
				<input class="form-control" type="number" name="uid">
			</div>
			<div class="mb-2">
				<label class="form-label">Name</label>
				<input class="form-control" type="text" name="uname">
			</div>
			<div class="mb-2">
				<label class="form-label">Age</label>
				<input class="form-control" type="number" name="uage">
			</div>
			<div class="mb-2">
				<label class="form-label">Password</label>
				<input class="form-control" type="text" name="upass">
			</div>
			<div class="mb-2">
				<label class="form-label">City</label>
				<select class="form-select" name="ucity" style="width:150px">
					<option>Pune</option>
					<option>Delhi</option>
					<option>Nashik</option>
					<option>Banglore</option>
				</select>
			</div>
			<div class="d-grid">
			<button class="mb-2 mt-1 btn btn-success">Submit</button>
			</div>
		</form>
	</div>
	<a href="view.jsp">View All Users</a>
	</div>
	</div>
</div>
</div>
</body>
</html>
