<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
<div class ="container mt-4">
<div class="row justify-content-center">
	<div class="col-md-6">
		<div class="card shadow">
			<div class="card-body">
				<h1 class="text-center">Registration Page</h1>
				<form action="RegisterServlet" method="post">
				<div class="mb-3">
					<label class="form-label">Name</label>
					<input type="text" name="uname" class="form-control" pattern="[A-Za-z]+" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Age</label>
					<input type="number" name="uage" class="form-control" min="1" max="100" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Email</label>
					<input type="email" name="umail" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">Password</label>
					<input type="password" name="upass" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">City</label>
					<select name="ucity" class="form-select">
					<option>Pune</option>
					<option>Mumbai</option>
					<option>Delhi</option>
					<option>Nashik</option>
					</select>
				</div>
				<div class="d-grid">
					<button type="submit" class="btn btn-primary">Register
					</button>
				</div>
				</form>
				
				<div class="text-center mt-3">
					<a href='Login.html'>Already Registerd? Click here to Login</a>
				</div>
				
				<div class="text-center mt-3">
					<a href="ViewServlet">View Users</a>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
